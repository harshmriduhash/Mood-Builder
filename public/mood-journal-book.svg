<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="white"/>
  
  <!-- Journal/Notebook -->
  <rect x="150" y="100" width="500" height="400" rx="5" fill="white" stroke="black" stroke-width="3"/>
  
  <!-- Journal binding/spine -->
  <rect x="150" y="100" width="30" height="400" fill="#f0f0f0" stroke="black" stroke-width="2"/>
  <line x1="165" y1="120" x2="165" y2="480" stroke="black" stroke-width="1"/>
  <line x1="175" y1="120" x2="175" y2="480" stroke="black" stroke-width="1"/>
  
  <!-- Journal pages - left side -->
  <rect x="180" y="100" width="230" height="400" fill="white" stroke="black" stroke-width="1"/>
  
  <!-- Journal pages - right side -->
  <rect x="410" y="100" width="240" height="400" fill="white" stroke="black" stroke-width="1"/>
  
  <!-- Left page content - Journal entry -->
  <text x="200" y="140" font-family="Arial" font-size="14" fill="black">Today's Journal Entry</text>
  <line x1="200" y1="150" x2="390" y2="150" stroke="black" stroke-width="1"/>
  
  <!-- Journal lines -->
  <line x1="200" y1="180" x2="390" y2="180" stroke="black" stroke-width="0.5"/>
  <line x1="200" y1="210" x2="390" y2="210" stroke="black" stroke-width="0.5"/>
  <line x1="200" y1="240" x2="390" y2="240" stroke="black" stroke-width="0.5"/>
  <line x1="200" y1="270" x2="390" y2="270" stroke="black" stroke-width="0.5"/>
  <line x1="200" y1="300" x2="390" y2="300" stroke="black" stroke-width="0.5"/>
  <line x1="200" y1="330" x2="390" y2="330" stroke="black" stroke-width="0.5"/>
  <line x1="200" y1="360" x2="390" y2="360" stroke="black" stroke-width="0.5"/>
  <line x1="200" y1="390" x2="390" y2="390" stroke="black" stroke-width="0.5"/>
  <line x1="200" y1="420" x2="390" y2="420" stroke="black" stroke-width="0.5"/>
  <line x1="200" y1="450" x2="390" y2="450" stroke="black" stroke-width="0.5"/>
  
  <!-- Sample handwritten text -->
  <path d="M210 190 C215 185, 220 195, 225 190 C230 185, 235 195, 240 190" stroke="black" stroke-width="1" fill="none"/>
  <path d="M210 200 C220 195, 230 205, 240 200 C250 195, 260 205, 270 200" stroke="black" stroke-width="1" fill="none"/>
  <path d="M210 220 C225 215, 240 225, 255 220 C270 215, 285 225, 300 220" stroke="black" stroke-width="1" fill="none"/>
  <path d="M210 250 C220 245, 230 255, 240 250 C250 245, 260 255, 270 250" stroke="black" stroke-width="1" fill="none"/>
  
  <!-- Right page content - Mood tracking -->
  <text x="430" y="140" font-family="Arial" font-size="14" fill="black">Mood Tracker</text>
  <line x1="430" y1="150" x2="630" y2="150" stroke="black" stroke-width="1"/>
  
  <!-- Mood chart - expanded to use more space -->
  <rect x="430" y="170" width="200" height="150" fill="white" stroke="black" stroke-width="1"/>
  
  <!-- Chart axes -->
  <line x1="430" y1="320" x2="630" y2="320" stroke="black" stroke-width="1"/>
  <line x1="430" y1="170" x2="430" y2="320" stroke="black" stroke-width="1"/>
  
  <!-- Chart grid -->
  <line x1="430" y1="220" x2="630" y2="220" stroke="black" stroke-width="0.3" stroke-dasharray="5,5"/>
  <line x1="430" y1="270" x2="630" y2="270" stroke="black" stroke-width="0.3" stroke-dasharray="5,5"/>
  <line x1="480" y1="170" x2="480" y2="320" stroke="black" stroke-width="0.3" stroke-dasharray="5,5"/>
  <line x1="530" y1="170" x2="530" y2="320" stroke="black" stroke-width="0.3" stroke-dasharray="5,5"/>
  <line x1="580" y1="170" x2="580" y2="320" stroke="black" stroke-width="0.3" stroke-dasharray="5,5"/>
  
  <!-- Mood line -->
  <polyline points="430,270 480,240 530,190 580,220 630,200" stroke="black" stroke-width="2" fill="none"/>
  <circle cx="430" cy="270" r="4" fill="black"/>
  <circle cx="480" cy="240" r="4" fill="black"/>
  <circle cx="530" cy="190" r="4" fill="black"/>
  <circle cx="580" cy="220" r="4" fill="black"/>
  <circle cx="630" cy="200" r="4" fill="black"/>
  
  <!-- Mood labels -->
  <text x="425" y="340" font-family="Arial" font-size="10" fill="black">Mon</text>
  <text x="475" y="340" font-family="Arial" font-size="10" fill="black">Tue</text>
  <text x="525" y="340" font-family="Arial" font-size="10" fill="black">Wed</text>
  <text x="575" y="340" font-family="Arial" font-size="10" fill="black">Thu</text>
  <text x="625" y="340" font-family="Arial" font-size="10" fill="black">Fri</text>
  
  <!-- Emotions section - better aligned -->
  <text x="430" y="370" font-family="Arial" font-size="14" fill="black">Today's Emotions:</text>
  
  <!-- Emotion tags - better distributed -->
  <rect x="430" y="380" width="70" height="25" rx="12.5" stroke="black" stroke-width="1" fill="white"/>
  <text x="445" y="397" font-family="Arial" font-size="12" fill="black">Happy</text>
  
  <rect x="510" y="380" width="70" height="25" rx="12.5" stroke="black" stroke-width="1" fill="white"/>
  <text x="520" y="397" font-family="Arial" font-size="12" fill="black">Calm</text>
  
  <rect x="590" y="380" width="70" height="25" rx="12.5" stroke="black" stroke-width="1" fill="white"/>
  <text x="600" y="397" font-family="Arial" font-size="12" fill="black">Focused</text>
  
  <rect x="430" y="415" width="70" height="25" rx="12.5" stroke="black" stroke-width="1" fill="white"/>
  <text x="440" y="432" font-family="Arial" font-size="12" fill="black">Grateful</text>
  
  <rect x="510" y="415" width="90" height="25" rx="12.5" stroke="black" stroke-width="1" fill="white"/>
  <text x="520" y="432" font-family="Arial" font-size="12" fill="black">Motivated</text>
  
  <rect x="610" y="415" width="30" height="25" rx="12.5" stroke="black" stroke-width="1" fill="black"/>
  <text x="618" y="432" font-family="Arial" font-size="12" fill="white">+</text>
  
  <!-- Mood score section - added to use more space -->
  <text x="430" y="460" font-family="Arial" font-size="14" fill="black">Today's Mood Score:</text>
  <rect x="430" y="470" width="200" height="10" rx="5" stroke="black" stroke-width="1" fill="#f0f0f0"/>
  <rect x="430" y="470" width="150" height="10" rx="5" stroke="none" fill="black"/>
  <text x="635" y="480" font-family="Arial" font-size="14" font-weight="bold" fill="black">75%</text>
  
  <!-- Pen -->
  <line x1="350" y1="480" x2="400" y2="520" stroke="black" stroke-width="3"/>
  <polygon points="345,475 355,485 340,490 350,480" fill="black"/>
</svg>
